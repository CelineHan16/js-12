<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div>
      <label for="full-name">Full name</label>
      <input type="text" name="" id="full-name">
    </div>
    <div>
      <label for="employed">Employed</label>
      <input type="checkbox" name="" id="employed">
    </div>
    <div>
      <label for="gender-undiclosed">
        <input type="radio" name="gender" id="gender-undiclosed"> Classified
      </label>
      <label for="gender-male">
        <input type="radio" name="gender" id="gender-male"> Male
      </label>
      <label for="gender-female">
        <input type="radio" name="gender" id="gender-female"> Female
      </label>
    </div>
    <div>
      <label for="city">City</label>
      <select name="" id="city">
        <option value="">Bishkek</option>
        <option value="">Karakol</option>
        <option value="">Osh</option>
        <option value="">Naryn</option>
        <option value="">Batken</option>
        <option value="">Talas</option>
      </select>
     </div>
     <button>OK</button> 
  </form>

  <div id="example"></div>

  <script src="./script.js"></script>
</body>
</html>
